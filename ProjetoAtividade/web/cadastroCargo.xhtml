<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form>
            <p:panel id="panel" >
            <h2>Cadastro de cargo</h2>
            
            <h:panelGrid columns="2" >
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{bean.car.nome}" />
                <p:outputLabel value="Descrição:" />
                <p:inputTextarea value="#{bean.car.descricao}" />
             
                <p:commandButton value="Enviar" action="#{bean.inserirCargo()}" update="@form" /> 
                <p:commandButton value="Cancelar" update="panel" process="@this" >
                    <p:resetInput target="panel" />
                </p:commandButton>

            </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
