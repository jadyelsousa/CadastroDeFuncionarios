<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
        <p:panel id="panel" >
        <h2>Cadastro de Funcionario:</h2>
        
        <h:panelGrid columns="2" >
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{bean.fun.nome}" />
                <p:outputLabel value="CPF:" />
                <p:inputMask mask="999.999.999-99" value="#{bean.fun.cpf}" />
                <p:outputLabel value="Data de nascimento:" />
                <p:inputMask mask="99/99/9999" value="#{bean.fun.dt_nascimento}" />
                <p:outputLabel value="Cargo:" /> 
                <p:selectOneMenu value="#{bean.fun.cargo.id}" >
                    <f:selectItem itemLabel="Selecione um cargo" value="#{bean.fun.cargo.id}"/>
                    <f:selectItems value="#{bean.carList}" var="list"  itemLabel="#{list.nome}" itemValue="#{list.id}"  />
                </p:selectOneMenu>
                <p:outputLabel value="Telefone:" />  
                <p:inputMask mask="(99)99999-9999" value="#{bean.fun.telefone}" />
                <p:outputLabel value="Email:"  />
                <p:inputText value="#{bean.fun.email}" />
        </h:panelGrid>
            <h2>Endereço:</h2>
        <h:panelGrid columns="4" >
                <p:outputLabel value="Endereço:" />
                <p:inputText value="#{bean.fun.endereco.rua}" />
                <p:outputLabel value="Número:" />
                <p:inputText  placeholder="0" value="#{bean.fun.endereco.numero}" />
                <p:outputLabel value="Complemento:" />
                <p:inputText value="#{bean.fun.endereco.complemento}" />
                <p:outputLabel value="Bairro:" />
                <p:inputText value="#{bean.fun.endereco.bairro}" />
                <p:outputLabel value="Estado:" />
                <p:inputText value="#{bean.fun.endereco.estado}" />
                <p:outputLabel value="Cidade:" />
                <p:inputText value="#{bean.fun.endereco.cidade}" />
                
                <p:commandButton value="Enviar" action="#{bean.inserirFuncionario()}" update="@form" /> 
                <p:commandButton value="Cancelar" update="panel" process="@this" >
                    <p:resetInput target="panel" />
                </p:commandButton>

        </h:panelGrid>
        </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
